<div class="right">
  <div id="form_login">
    <form method="post">

	</div>

	  <select name="mucua" id="mucua">

	    <option name="<%=mucua.description %>"><%=mucua.description %></option>
	    <% }) %>
	  </select>
	  </select><img src="images/ponto.png"/>
	</div>
	<div id="repositorio-area">
	  <p>Reposit√≥rio</p>

	    <% }) %>
	  </select><img src="images/ponto.png"/><span>net</span>
	</div>
      </div>

	  <p>Senha</p>
	  <input type="password" name="password" id="password" /> &nbsp; <input type="button" value="ok" class="submit"><br/>
	  <p><a href="#esqueci_a_senha">Perdi a senha</a></p>
