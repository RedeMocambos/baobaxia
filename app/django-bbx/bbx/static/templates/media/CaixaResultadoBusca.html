<div class="caixa-resultado-busca" id="resultado-busca">
  <% _.each(termos, function(termo){ %>
  <div class="nome-termo" id="term-<%= termo.termo %>"><span><a href="#<%= termo.repository %>/<%= termo.mucua %>/bbx/search/<%= termo.complete_link %>"><%= termo.termo %></a> <a class="remover-termo">x</a></span>   <a class="adicionar-termo">+</a>
  </div>
  <% }); %>
</div>
