{% load i18n %}
<h3>{% trans "Mucuas" %}</h3>
<p>&nbsp;</p>

<% _.each(mucuas, function(mucua) { %>
<div class="item-mucua <%=mucua.description%>">
  <a href="<%=config.interfaceUrl%><%= config.MYREPOSITORY%>/<%=mucua.description%>/bbx/search">
    <img id="mucua_image" src="/images/ponto-azul.png" style="width: 45px; height: 45px" />
    <br/><span><%= mucua.description %></span>
  </a>
</div>
<% }) %>
