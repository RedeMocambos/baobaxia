<div id="media-results">
<strong>Resultado:</strong>
<ul>
  <% _.each(medias, function(media){ %>
  <li><%= media.get("name") %> / <%= media.get("author") %> / <%= media.get("date") %><br/>
    <% _.each(media.get("tags"), function(tagName) { %>
    <a href="#"><%= tagName %></a>&nbsp;
    <% }); %> 
  </li>
  <% }); %>
</ul>
</div>
